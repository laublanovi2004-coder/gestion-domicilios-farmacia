{% extends 'base.html' %}

{% block title %}Editar Repartidor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Editar Repartidor: {{ repartidor.nombres }} {{ repartidor.apellidos }}</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Cédula *</label>
                                <input type="text" name="cedula" class="form-control" required
                                    value="{{ repartidor.cedula }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Teléfono *</label>
                                <input type="text" name="telefono" class="form-control" required
                                    value="{{ repartidor.telefono }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombres *</label>
                                <input type="text" name="nombres" class="form-control" required
                                    value="{{ repartidor.nombres }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellidos *</label>
                                <input type="text" name="apellidos" class="form-control" required
                                    value="{{ repartidor.apellidos }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Vehículo</label>
                                <input type="text" name="vehiculo" class="form-control"
                                    value="{{ repartidor.vehiculo|default:'' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Zona Asignada *</label>
                                <input type="text" name="zona_asignada" class="form-control" required
                                    value="{{ repartidor.zona_asignada }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Capacidad de Entregas</label>
                                <input type="number" name="capacidad_entregas" class="form-control" min="1" max="20"
                                    value="{{ repartidor.capacidad_entregas }}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 form-check">
                                <input type="checkbox" name="disponible" class="form-check-input"
                                    {% if repartidor.disponible %}checked{% endif %}>
                                <label class="form-check-label">Disponible</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 form-check">
                                <input type="checkbox" name="activo" class="form-check-input"
                                    {% if repartidor.activo %}checked{% endif %}>
                                <label class="form-check-label">Activo</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Actualizar Repartidor
                        </button>
                        <a href="{% url 'lista_repartidores' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
